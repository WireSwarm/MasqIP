<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="masqip-logo-title masqip-logo-desc">
  <title id="masqip-logo-title">MasqIP Tree Network Logo</title>
  <desc id="masqip-logo-desc">Minimal tree-like network icon with a vertical branch leading to an upper disk and two lower square leaves.</desc>
  <defs>
    <linearGradient id="masqip-branch" x1="48" y1="20" x2="48" y2="76" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5B21B6"/>
      <stop offset="0.45" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <filter id="masqip-soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Design agent: Balanced the network motif to remove vertical stretch while aligning node hues with the branch gradient terminus. -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="6" stroke="url(#masqip-branch)" filter="url(#masqip-soft-glow)">
    <path d="M48 34V54"/>
    <path d="M48 54L32 74"/>
    <path d="M48 54L64 74"/>
  </g>
  <circle cx="48" cy="24" r="9" fill="#0EA5E9" stroke="#0369A1" stroke-width="0.9"/>
  <rect x="26" y="72" width="12" height="12" rx="2" fill="#0EA5E9" stroke="#0369A1" stroke-width="0.9"/>
  <rect x="58" y="72" width="12" height="12" rx="2" fill="#0EA5E9" stroke="#0369A1" stroke-width="0.9"/>
</svg>
