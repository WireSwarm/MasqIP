name: Deploy Node.js App

on:
  push:
    branches: [ main, preprod, develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: sec
    permissions:
      contents: read

    steps:
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Write script to file
        
        run: |
          cat > script.sh << 'EOF'
          {
          
          #!/bin/bash
          echo "je suis un scripttt"
          touch script.executed
          } >sortie.log

          EOF
      - name : Send with scp the script
        continue-on-error: true
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          scp -o StrictHostKeyChecking=no script.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/script.sh

      - name: Execute the script on the server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ github.ref_name }}
        continue-on-error: true
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          ssh -tt -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            chmod +x ~/script.sh
            ./script.sh &
            disown

          EOF
