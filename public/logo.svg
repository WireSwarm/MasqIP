<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="masqip-logo-title masqip-logo-desc">
  <title id="masqip-logo-title">MasqIP Tree Network Logo</title>
  <desc id="masqip-logo-desc">Minimal tree-like network icon with a central node, an upper disk, and two lower square leaves connected by branches.</desc>
  <defs>
    <linearGradient id="masqip-branch" x1="48" y1="12" x2="48" y2="72" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5B21B6"/>
      <stop offset="0.45" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <linearGradient id="masqip-central-node" x1="36" y1="32" x2="60" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EEF2FF"/>
      <stop offset="1" stop-color="#C7D2FE"/>
    </linearGradient>
    <filter id="masqip-soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Design agent: Constructed a tree-structured logo conveying hierarchical connectivity through geometric nodes and gradient branches. -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="6" stroke="url(#masqip-branch)" filter="url(#masqip-soft-glow)">
    <path d="M48 18V40"/>
    <path d="M48 40L30 68"/>
    <path d="M48 40L66 68"/>
  </g>
  <circle cx="48" cy="40" r="12" fill="url(#masqip-central-node)" stroke="#312E81" stroke-width="2"/>
  <circle cx="48" cy="14" r="8" fill="#1E3A8A" stroke="#A5B4FC" stroke-width="2"/>
  <rect x="24" y="64" width="12" height="12" rx="1.5" fill="#0F172A" stroke="#38BDF8" stroke-width="2"/>
  <rect x="60" y="64" width="12" height="12" rx="1.5" fill="#0F172A" stroke="#38BDF8" stroke-width="2"/>
</svg>
