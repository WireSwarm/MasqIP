name: Deploy Node.js App

on:
  push:
    branches:
      - main
      - preprod
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: sec

    steps:
      - name: DÃ©ploiement sur le VPS (via SSH)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            branch="${{ github.ref_name }}"
            if [[ "$branch" == "main" ]]; then
              path="/srv/customer/site/masqip.org"
            else
              path="/srv/customer/site/${branch}.masqip.org"
            fi

            echo "Updating $path for branch $branch"
            cd $path
            echo "fetch"
            git fetch origin $branch
            echo "checkout"
            git checkout $branch
            echo "reset"
            git reset --hard origin/$branch
            echo "clean"
            git clean -fd
            echo "build"
            npm run build
            