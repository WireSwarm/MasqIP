name: Deploy Node.js App

on:
  push:
    branches: [ main, preprod, develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: sec
    permissions:
      contents: read

    steps:
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Write script to file
        
        run: |
          cat << 'EOF' > script.sh
          set -ex

          touch sui1.text

          if [[ "${{ github.ref_name }}" == "main" ]]; then
            path="/srv/customer/site/masqip.org"
          else
            path="/srv/customer/site/${{ github.ref_name }}.masqip.org"
          fi
          cd $path


          echo "--- FETCH START ---"
          git fetch https://github.com/WireSwarm/MasqIP.git ${{ github.ref_name }}
          echo "--- FETCH DONE ---"

          touch sui3.text
          git checkout "${{ github.ref_name }}"
          git reset --hard FETCH_HEAD
          git clean -fd
          touch sui4.text

          npm install --production
          npm run build
          EOF
      - name : Send with scp the script
        continue-on-error: true
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          scp -o StrictHostKeyChecking=no script.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/script.sh

      - name: Execute the script on the server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script_stop: false   # Ã©quivalent au comportement de -tt pour ne pas couper le script
          request_pty: true
          envs: GITHUB_TOKEN,BRANCH
          command_timeout: 200m
          script: |
            bash ./script.sh
            sleep 30
